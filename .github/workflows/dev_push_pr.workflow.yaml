name: Push on master branch

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
      - develop

env:
  NODE_VERSION: "14"
  DOCKER_IMAGE: "kuzzleio/kepler:latest"

jobs:
  lint:
    name: Lint ${{ matrix.project }}
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: true
      matrix: 
        project: ['kepler', 'kepler-companion']
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - uses: actions/setup-node@v1.4.4
        with:
          node-version: "12"
      - name: Run linter
        run: npm ci --prefix ${{ matrix.project }} && npm run test:lint --prefix ${{ matrix.project }}
  build-kepler-image:
    name: Build Kepler Docker image (to test Docker build process)
    runs-on: ubuntu-18.04
    needs: [lint]
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: ${{ env.DOCKER_IMAGE }}
          file: kepler/Dockerfile
          context: kepler