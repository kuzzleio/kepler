name: Production

on:
  pull_request:
    branches:
      - master
      - develop
  push:
    branches:
      - develop
      - master
env:
  DOCKER_IMAGE: "kuzzleio/kepler:latest"
  NODE_VERSION: "14"

jobs:
  lint:
    name: Lint ${{ matrix.project }}
    runs-on: ubuntu-18.04
    strategy:
      matrix: 
        project: ['kepler', 'kepler-companion']
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - uses: actions/setup-node@v1.4.4
        with:
          node-version: "12"
      - name: Run linter
        run: npm ci --prefix ${{ matrix.project }} && npm run test:lint --prefix ${{ matrix.project }}

  build:
    name: Build Kepler Docker image
    runs-on: ubuntu-18.04
    needs: [lint]
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build Docker image without pushing it
        if: github.ref != 'refs/heads/master'
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: ${{ env.DOCKER_IMAGE }}
          dockerfile: kepler/Dockerfile
          context: kepler
      - name: Build and push
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
          dockerfile: kepler/Dockerfile
          context: kepler